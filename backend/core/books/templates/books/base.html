<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BookDB{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 5px;
        }
        header h1 {
            font-size: 1.8rem;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            background: #555;
            border-radius: 3px;
        }
        nav a:hover {
            background: #777;
        }
        main {
            background: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .home-links {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }
        .card {
            flex: 1;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 5px;
            text-align: center;
            border: 2px solid #ddd;
        }
        .card:hover {
            border-color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .card a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
        }
        .card a:hover {
            background: #555;
        }
        /* Nested data styles */
        .author-card {
            background: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .author-header {
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .author-header h2 {
            margin: 0;
            color: #333;
        }
        .author-meta {
            color: #666;
            font-size: 0.9rem;
        }
        .books-section {
            margin-top: 1rem;
        }
        .books-section h3 {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .nested-table {
            margin-top: 0.5rem;
            background: white;
        }
        .nested-table th {
            background-color: #555;
            font-size: 0.9rem;
        }
        .nested-table td {
            padding: 8px 12px;
        }
        .author-detail {
            line-height: 1.8;
        }
        .author-detail strong {
            color: #333;
        }
        .author-detail small {
            color: #666;
        }
        .info-section {
            background: #f0f8ff;
            padding: 1.5rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            border-left: 4px solid #333;
        }
        .info-section h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        .info-section ul {
            margin-left: 1.5rem;
        }
        .info-section li {
            margin-bottom: 0.5rem;
        }
        .info-section code {
            background: #e8e8e8;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        .no-data {
            color: #999;
            font-style: italic;
            padding: 1rem 0;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>BookDB</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'author_list' %}">Authors</a>
            <a href="{% url 'book_list' %}">Books</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
